<h2>rmode</h2>
<h3>rmode &lt;number&gt;</h3>
<p>
Toggles right-click functionality on (1) or off (1).
</p>

<h2>rmode</h2>
<h3>rmode &lt;数字&gt;</h3>
<p>
右クリックを一時的に無効にしたり有効にしたり出来ます。<br>
数字は、１（ＯＮ）か０（ＯＦＦ）のフラグです。 <br>
</p>

<h2>rmode</h2>
<h3>rmode &lt;数字&gt;</h3>
<p>
可以暂时无效化右键点击鼠标。<br>
数字参数是开关，1表示打开，而0表示关闭。 <br>
</p>
