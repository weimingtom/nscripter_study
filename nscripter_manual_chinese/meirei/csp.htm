<h2>csp</h2>
<h3>csp &lt;sprite number&gt;</h3>
<p>
Erases the given sprite.<br>
If the sprite number is -1, then erases all sprites.<br>
</p>

<h2>csp</h2>
<h3>csp &lt;スプライト番号&gt;</h3>
<p>
そのスプライトを消去します。
-1を指定すると、すべてのスプライトを消去します。 <br>
</p>

<h2>csp</h2>
<h3>csp &lt;精灵序号&gt;</h3>
<p>
清除指定序号的精灵。
如果指定-1，清除所有精灵。<br>
</p>
