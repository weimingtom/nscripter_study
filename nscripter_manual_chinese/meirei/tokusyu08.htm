<h2>!w</h2>
<h3>!w&lt;number&gt;</h3>
<p>
Waits for the specified number of milliseconds.  Cannot be canceled with a click.  The number must be a normal number and not a variable; if you want to use a variable, please use <strong>wait</strong> instead.<br>
</p>

<h2>!w</h2>
<h3>!w&lt;数字&gt;</h3>
<p>
等待指定数字的毫秒。
不可以被点击取消。
数字必须是一个普通数，不能是一个变量；
如果你希望使用一个变量，请改用<strong>wait</strong>。<br>
</p>
