<h2>defmp3vol</h2>
<h3>defmp3vol &lt;number&gt;</h3>
<p>
Sets the default volume for mp3s, from a range of 0-100.  Is 100 by default.
</p>

<h2>defmp3vol</h2>
<h3>defmp3vol &lt;数字&gt;</h3>
<p>
设置mp3的默认音量，范围0至100，默认为100。
</p>
