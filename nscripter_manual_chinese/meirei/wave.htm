<h2>wave</h2>
<h3>wave &lt;character string&gt;</h3>
<p>
Plays the specified WAV file.<br>
<strong>wave</strong> plays it once, but <strong>waveloop</strong> loops it.<br>
</p>

<h2>wave</h2>
<h3>wave &lt;文字列&gt;</h3>
<p>
そのウェーブ音を鳴らします。<br>
waveは一回だけですが、waveloopは、音をループさせます。<br> 
</p>

<h2>wave</h2>
<h3>wave &lt;字符串&gt;</h3>
<p>
响起指定的WAVE声音。<br>
wave只播放一次，但waveloop循环播放声音。<br> 
</p>
