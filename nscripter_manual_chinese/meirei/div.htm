<h2>div</h2>
<h3>div &lt;numerical variable&gt;,&lt;number&gt;</h3>
<p>
Divides the variable by the number and truncates the remainder.
</p>

<h2>div</h2>
<h3>div &lt;数字変数&gt;,&lt;数字&gt;</h3>
<p>
その変数を、数字で割ります。整数、小数点以下切り捨てで答えが出ます。 
</p>

<h2>div</h2>
<h3>div &lt;数字变量&gt;,&lt;数字&gt;</h3>
<p>
把指定变量除于数字，舍去整数和小数点以后部分。
</p>
