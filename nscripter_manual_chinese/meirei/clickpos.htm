<h2>clickpos</h2>
<h3>clickpos &lt;numerical variable&gt;,&lt;numerical variable&gt;</h3>
<p>
Returns the position of the last click -- the first variable is x, the second variable is y.<br>
</p>

<h2>clickpos</h2>
<h3>clickpos &lt;数字変数&gt;,&lt;数字変数&gt;</h3>
<p>
最後にクリックした位置を取得します。Ｘ座標、Ｙ座標です。<br>
</p>

<h2>clickpos</h2>
<h3>clickpos &lt;数字变量&gt;,&lt;数字变量&gt;</h3>
<p>
获取最后鼠标点击的位置。分别是Ｘ坐标，Ｙ坐标。<br>
</p>
