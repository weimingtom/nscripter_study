<h2>$</h2>
<h3>$&lt;character variable&gt;</h3>
<p>
These act exactly the same as numerical variables -- including the 1000-variable limit and general vs. global designation -- but for characters.  The default value for character variables is "".
</p>

<h2>$</h2>
<h3>$&lt;字符变量&gt;</h3>
<p>
这些动作完全和数字变量相同——包含1000变量限制和常规对全局指定——但用于字符。
字符变量的默认值为""。
</p>
