<h2>mod</h2>
<h3>mod &lt;numerical variable&gt;,&lt;number&gt;</h3>
<p>
Returns the remainder after the variable is divided by the number (same as the x % y command in C).
</p>

<h2>mod</h2>
<h3>mod &lt;数字変数&gt;,&lt;数字&gt;</h3>
<p>
その変数を、数字で割った余りを出します。
</p>

<h2>mod</h2>
<h3>mod &lt;数字变量&gt;,&lt;数字&gt;</h3>
<p>
把那个变量，用数字除，得到余数。
</p>
