<h2>lr_trap</h2>
<h3>lr_trap *labelname<br>-or-<br>lr_trap off</h3>
<p>
Traps left and right clicks (or turns said trap off), directing the interpreter to designated label name.
</p>

<h2>lr_trap</h2>
<h3>lr_trap *标号名<br>-或-<br>lr_trap off</h3>
<p>
屏蔽左键或右键点击（或关闭所说的屏蔽），兵引导解释器到指定的标号名。
</p>
