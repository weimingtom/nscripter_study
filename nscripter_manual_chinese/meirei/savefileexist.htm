<h2>savefileexist</h2>
<h3>savefileexist &lt;numerical variable&gt;,&lt;save number&gt;</h3>
<p>
　Returns 1 if savefile exists, 0 if it does not.
</p>

<h2>savefileexist</h2>
<h3>savefileexist &lt;数字型变量&gt;,&lt;存档编号&gt;</h3>
<p>
　如果存档文件存在，返回1，如果不存在，返回0。
</p>
