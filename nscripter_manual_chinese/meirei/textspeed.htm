<h2>textspeed</h2>
<h3>textspeed &lt;number&gt;</h3>
<p>
Changes the text display speed.<br>
This is the same functionality as <strong>!s</strong>, except for the fact that you can specify a variable here.<br>
 </p>

<h2>textspeed</h2>
<h3>textspeed &lt;数字&gt;</h3>
<p>
テキスト表示速度を変更します。 <br>
!s数字と同じですが、変数を引数に使えます。 <br>
</p>

<h2>textspeed</h2>
<h3>textspeed &lt;数字&gt;</h3>
<p>
变更文本显示速度。 <br>
和!s数字相同，但参数可以使用变量。 <br>
</p>
