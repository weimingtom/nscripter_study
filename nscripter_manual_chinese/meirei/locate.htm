<h2>locate</h2>
<h3>locate &lt;number&gt;,&lt;number&gt;</h3>
<p>
Changes position of text insertion.  These values are in text metrics, not in pixels.
</p>

<h2>locate</h2>
<h3>locate &lt;数字&gt;,&lt;数字&gt;</h3>
<p>
文字の表示位置を変えます。単位は文字単位です。ピクセルではありません。
</p>

<h2>locate</h2>
<h3>locate &lt;数字&gt;,&lt;数字&gt;</h3>
<p>
改变文字的显示位置。单位是文字单位，不是像素单位。
</p>
