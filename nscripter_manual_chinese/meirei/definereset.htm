<h2>definereset</h2>
<h3>definereset</h3>
<p>
This is a special reset command that forces reinterpretation of the script starting at *define.
</p>

<h2>definereset</h2>
<h3>definereset</h3>
<p>
定義リセット命令です。*define節から読みなおします。 
</p>

<h2>definereset</h2>
<h3>definereset</h3>
<p>
定义重置命令。强制脚本从*define块开始重新读取解释。 
</p>
