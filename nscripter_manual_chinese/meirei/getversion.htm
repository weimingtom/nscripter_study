<h2>getversion</h2>
<h3>getversion &lt;numerical variable&gt;</h3>
<p>
Gets the current version string.  Returns as a 3-digit number; for instance. version 1.90 would be returned as 190.
</p>

<h2>getversion</h2>
<h3>getversion &lt;数字变量&gt;</h3>
<p>
获取当前版本字符串。返回一个3数字变量；例如版本1.90将返回190。
</p>
